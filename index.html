<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown & Quotes App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎉 Countdown & Quotes App 🎉</h1>

  <section class="countdown">
    <h2>Countdown to New Year </h2>
    <div id="timer">Loading...</div>
    <button id="toggleBtn">Pause</button>
  </section>

  <section class="quotes">
    <h2>Motivational Quotes </h2>
    <div id="quote"></div>
    <div>
      <button id="prevQuote">⬅️ Previous</button>
      <button id="nextQuote">➡️ Next</button>
    </div>
  </section>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <p> Welcome to Countdown & Quotes App — Stay motivated!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
